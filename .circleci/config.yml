version: 2.1

orbs:
  kube-orb: circleci/kubernetes@0.11.1

jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    working_directory: ~/app
    steps:
      - checkout
      - kube-orb/install-kubectl
      - run:
          name: Deploy
          command: sh scripts/deploy-ci.sh

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
